<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --color-primary: #FF9AA2; /* Rosa m치s intenso */
      --color-secondary: #FFB7B2; /* Rosa suave */
      --color-accent: #FFDAC1; /* Melocot칩n */
      --color-light: #FFF9F4; /* Blanco roto */
      --color-dark: #8A7F8D; /* Gris morado */
    }

    body {
      background-color: var(--color-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: white;
      min-height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      padding: 0;
    }

    .sidebar-header {
      background-color: var(--color-primary);
      padding: 20px;
      color: white;
    }

    .nav-link {
      color: var(--color-dark);
      padding: 12px 20px;
      border-left: 4px solid transparent;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(255, 154, 162, 0.1);
      border-left: 4px solid var(--color-primary);
      color: var(--color-primary);
    }

    .main-content {
      padding: 30px;
    }

    .welcome-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-left: 5px solid var(--color-primary);
    }

    .role-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s;
      border: none;
      height: 100%;
    }

    .role-card:hover {
      transform: translateY(-5px);
    }

    .card-admin {
      border-top: 4px solid var(--color-primary);
    }

    .card-creator {
      border-top: 4px solid #B5EAD7; /* Verde pastel */
    }

    .card-editor {
      border-top: 4px solid var(--color-accent);
    }

    .btn-primary-custom {
      background-color: var(--color-primary);
      border: none;
      color: white;
    }

    .btn-primary-custom:hover {
      background-color: #ff7d87;
      color: white;
    }

    .btn-secondary-custom {
      background-color: #B5EAD7; /* Verde pastel */
      border: none;
      color: #333;
    }

    .btn-secondary-custom:hover {
      background-color: #9bd4c1;
      color: #333;
    }

    .btn-accent-custom {
      background-color: var(--color-accent);
      border: none;
      color: #333;
    }

    .btn-accent-custom:hover {
      background-color: #ffc9a6;
      color: #333;
    }

    .logout-btn {
      width: calc(100% - 40px);
      margin: 20px;
      background-color: var(--color-dark);
      color: white;
    }

    .logout-btn:hover {
      background-color: #7a6f7b;
      color: white;
    }

    .badge-role {
      background-color: var(--color-primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Control</h1>

    <ul>
      <li><a th:href="@{/}">Inicio</a></li>
      <li><a th:href="@{/dashboard}">Dashboard</a></li>

      <!-- Solo visible para ADMIN -->
      <li sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/users}">Gesti칩n de Usuarios</a>
      </li>

      <!-- Visible para ADMIN y CREATOR -->
      <li sec:authorize="hasAnyAuthority('ADMIN', 'CREATOR')">
        <a th:href="@{/new}">Crear Nuevo Item</a>
      </li>

      <!-- Visible para ADMIN y EDITOR -->
      <li sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
        <a th:href="@{/edit/1}">Editar Items</a>
      </li>
    </ul>

    <div>
      <h2>Bienvenido, <span th:text="${username}"></span></h2>
      <p>Tienes los siguientes roles:
        <span th:each="role : ${roles}" th:text="${role.authority} + ' '"></span>
      </p>
    </div>

    <form th:action="@{/auth/logout}" method="post">
      <button type="submit">Cerrar Sesi칩n</button>
    </form>
  </div>
</body>
</html>
