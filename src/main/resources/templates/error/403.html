<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .error-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #ffaaa5;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #a8e6cf;
            border: none;
            color: #333;
            padding: 10px 25px;
        }
        .btn-home:hover {
            background-color: #8fd3c7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-container">
                <div class="error-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>403 - Acceso Denegado</h1>
                <p class="lead">No tienes permiso para acceder a esta p√°gina.</p>
                <p>Por favor, contacta al administrador si crees que esto es un error.</p>
                <a th:href="@{/dashboard}" class="btn btn-home mt-3">Volver al Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
