<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .user-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .role-badge {
            background-color: #dcedc1;
            color: #333;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .btn-add-role {
            background-color: #a8e6cf;
            border: none;
            color: #333;
        }
        .btn-add-role:hover {
            background-color: #8fd3c7;
        }
        .btn-remove-role {
            background-color: #ffaaa5;
            border: none;
            color: white;
        }
        .btn-remove-role:hover {
            background-color: #ff8b94;
        }
        .header {
            background-color: #ffaaa5;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Detalles de Usuario</h1>
            <a th:href="@{/users}" class="btn btn-light">Volver a la lista</a>
        </div>
    </div>

    <div class="user-card">
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Información Básica</h4>
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Nombre de Usuario:</strong> <span th:text="${user.username}"></span></p>
            </div>
            <div class="col-md-6">
                <h4>Roles Asignados</h4>
                <div th:each="role : ${user.roles}" class="d-inline-block">
                    <span class="badge role-badge" th:text="${role.name}"></span>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Agregar Rol</h4>
                <form th:action="@{/users/{id}/add-role(id=${user.id})}" method="post">
                    <div class="input-group mb-3">
                        <select name="roleEnum" class="form-select">
                            <option th:each="role : ${T(com.library.ejercicio_positivo.Model.RoleEnum).values()}"
                                    th:value="${role}"
                                    th:text="${role}"></option>
                        </select>
                        <button class="btn btn-add-role" type="submit">Agregar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h4>Eliminar Rol</h4>
                <form th:action="@{/users/{id}/remove-role(id=${user.id})}" method="post">
                    <div class="input-group mb-3">
                        <select name="roleEnum" class="form-select">
                            <option th:each="role : ${user.roles}"
                                    th:value="${role.name}"
                                    th:text="${role.name}"></option>
                        </select>
                        <button class="btn btn-remove-role" type="submit">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
