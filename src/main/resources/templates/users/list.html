<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .user-table {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #a8e6cf;
            color: #333;
        }
        .btn-edit {
            background-color: #dcedc1;
            border: none;
            color: #333;
        }
        .btn-edit:hover {
            background-color: #c9e2a3;
        }
        .header {
            background-color: #ffaaa5;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Lista de Usuarios</h1>
            <a th:href="@{/dashboard}" class="btn btn-light">Volver al Dashboard</a>
        </div>
    </div>

    <div class="user-table p-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-edit btn-sm">Ver/Editar</a>
                    <a th:href="@{/users/{id}/add-role(id=${user.id})}" class="btn btn-sm btn-success">Agregar Rol</a>
                    <a th:href="@{/users/{id}/remove-role(id=${user.id})}" class="btn btn-sm btn-danger">Quitar Rol</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
