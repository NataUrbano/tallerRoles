<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-submit {
            background-color: #a8e6cf;
            border: none;
            color: #333;
            padding: 10px 25px;
        }
        .btn-submit:hover {
            background-color: #8fd3c7;
        }
        .btn-cancel {
            background-color: #ffaaa5;
            border: none;
            color: white;
            padding: 10px 25px;
        }
        .btn-cancel:hover {
            background-color: #ff8b94;
        }
        .header {
            background-color: #dcedc1;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Crear Nuevo Usuario</h1>
            <a th:href="@{/users}" class="btn btn-light">Volver a la lista</a>
        </div>
    </div>

    <div class="form-container">
        <form th:action="@{/users/new}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div th:each="role : ${allRoles}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'role_' + role.name}"
                               th:value="${role.name}" name="roles">
                        <label class="form-check-label" th:for="${'role_' + role.name}"
                               th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <a th:href="@{/users}" class="btn btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-submit">Crear Usuario</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
