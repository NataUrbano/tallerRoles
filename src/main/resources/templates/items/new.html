<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Item | Ejercicio Positivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --pastel-blue: #a7c7e7;
            --pastel-pink: #f8c8dc;
            --pastel-green: #c1e1c1;
            --pastel-purple: #d8bfd8;
            --pastel-yellow: #fdfd96;
        }
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: var(--pastel-purple);
            min-height: 100vh;
            padding: 20px;
        }
        .main-content {
            padding: 30px;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-pastel-green {
            background-color: var(--pastel-green);
            border-color: var(--pastel-green);
        }
        .btn-pastel-green:hover {
            background-color: #a8d8a8;
            border-color: #a8d8a8;
        }
        .btn-logout {
            background-color: #ff9aa2;
            border: none;
            color: white;
        }
        .btn-logout:hover {
            background-color: #ff7b8b;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="text-center mb-4">
                <h3 class="text-white">Ejercicio Positivo</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${#lists.contains(roles, 'ADMIN')}">
                    <a class="nav-link text-dark" th:href="@{/users}">Gestión de Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark fw-bold" href="#">Crear Nuevo Item</a>
                </li>
            </ul>
            <div class="mt-4">
                <a th:href="@{/auth/logout}" class="btn btn-logout w-100">Cerrar Sesión</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Crear Nuevo Item</h2>
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="form-container">
                <form th:action="@{/new}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="general">General</option>
                            <option value="importante">Importante</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-pastel-green text-dark">
                            <i class="bi bi-save"></i> Guardar Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
