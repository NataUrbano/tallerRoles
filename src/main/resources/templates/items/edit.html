<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-save {
            background-color: #a8e6cf;
            border: none;
            color: #333;
            padding: 10px 25px;
        }
        .btn-save:hover {
            background-color: #8fd3c7;
        }
        .btn-delete {
            background-color: #ffaaa5;
            border: none;
            color: white;
            padding: 10px 25px;
        }
        .btn-delete:hover {
            background-color: #ff8b94;
        }
        .header {
            background-color: #dcedc1;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Editar Item <span th:text="${id}"></span></h1>
            <a th:href="@{/dashboard}" class="btn btn-light">Volver al Dashboard</a>
        </div>
    </div>

    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" value="Nombre del Item" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3">Descripción del item que se está editando.</textarea>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-delete">Eliminar</button>
                <button type="submit" class="btn btn-save">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
