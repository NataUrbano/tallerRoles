<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar Sesión | Ejercicio Positivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --pastel-blue: #a7c7e7;
      --pastel-pink: #f8c8dc;
      --pastel-green: #c1e1c1;
      --pastel-purple: #d8bfd8;
      --pastel-yellow: #fdfd96;
      --pastel-orange: #ffb347;
    }
    body {
      background-color: #f8f9fa;
    }
    .logout-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 100px;
      max-width: 500px;
      text-align: center;
    }
    .logout-icon {
      font-size: 5rem;
      color: var(--pastel-orange);
      margin-bottom: 20px;
    }
    .btn-pastel-blue {
      background-color: var(--pastel-blue);
      border-color: var(--pastel-blue);
    }
    .btn-pastel-blue:hover {
      background-color: #92b7d8;
      border-color: #92b7d8;
    }
    .header {
      background-color: var(--pastel-purple);
      padding: 20px 0;
      margin-bottom: 40px;
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>
<div class="header text-center">
  <h1 class="text-white">Ejercicio Positivo</h1>
</div>

<div class="container">
  <div class="logout-container mx-auto">
    <div class="logout-icon">
      <i class="bi bi-box-arrow-right"></i>
    </div>
    <h2>¿Estás seguro que deseas salir?</h2>
    <p class="lead">Serás redirigido a la página de inicio de sesión</p>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <form th:action="@{/auth/logout}" method="post">
        <button type="submit" class="btn btn-pastel-blue text-white px-4">
          <i class="bi bi-check-circle"></i> Sí, salir
        </button>
      </form>
      <a th:href="@{/dashboard}" class="btn btn-outline-secondary px-4">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
